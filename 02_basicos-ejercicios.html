            /* 
            6) Programa una función para contar el número de veces que se repite una palabra en un
            texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 
            */

            const textoEnCadena = (cadena ="", texto ="") => {
            if(!cadena)return console.warn("No ingresaste el texto Largo");
            if(!texto)return console.warn("No ingresaste la palabra a evaluar");

            let i = 0;
            contador = 0; // cuantas veces se repite una palabra
            // indexOF no encuentra el texto que quiero buscar, devuelve un -1, 
            // si lo encuentra envia posicion donde esta la expresión a buscar
            // array.indexOf(searchElement[, fromIndex])
            // while evalua nuestra expresión el indexof
            while(i !== -1) {
                i = cadena.indexOf(texto,i);
                if(i !== -1) { // si i encontro coincidencia
                i++;
                contador++; //va contando el numero de veces que aparecio el texto!
                }    
            }
            return console.info(`la palabra ${texto} se repite ${contador} veces`);
            }
