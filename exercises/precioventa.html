<html lang="en">

<body>
    <script>

        /**
         * * Reto 1
         * todo Practica 1 - Dado el valor de venta de un producto, hallar el IVA (19%) y el precio de venta
         ** Ejemplo: la salida de datos seria la siguiente:
         ** 1. Valor de venta es:10000
         ** 2. El IVA es: 1900
         ** 3. El precio de Venta es:11900
        */

        //Variables
        let valorVenta, iva,precioVenta

        //  Entrada de datos
        valorVenta= parseFloat(prompt("Escribe el valor de la venta"))


        // Proceso
        iva = valorVenta * 0.19
        precioVenta = valorVenta + iva

        // Salida de datos + antigua
        document.write('Valor de venta es:' + valorVenta + '<br>')
        document.write('El IVA es:' + iva + '<br>')
        document.write('El precio de Venta es:', precioVenta)

    </script>
</body>
